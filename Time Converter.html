<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="bg p-5">
        <h1 class="head">Time <br />
            Converter</h1>
        <p>Enter hours and minutes <br />
            values to convert into seconds</p>
        <div>
            <label class="mt-3" for="hoursInput">hours*</label>
            <br />
            <input type="text" id="hoursInput">
            <label class="mt-3" for="minutesInput">Minutes*</label>
            <br />
            <input type="text" id="minutesInput">
            <button class="mt-3 btn btn-light" id="convertBtn">Convert to Seconds</button>
        </div>
        <p id="errorMsg" class="mt-3 para"></p>
        <p class="mt-3" id="timeInSeconds"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>

</html>
